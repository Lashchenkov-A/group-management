<form class="form" (submit)="handleSubmit($event)">
  <tui-input
    tuiAutoFocus
    tuiTextfieldSize="m"
    type="text"
    [(ngModel)]="teacher.firstName"
    name="Name"
    style="margin: 10px"
  >
    Имя
    <input placeholder="Введите имя преподавателя" tuiTextfield type="text" />
  </tui-input>
  <tui-input
    tuiAutoFocus
    tuiTextfieldSize="m"
    type="text"
    [(ngModel)]="teacher.secondName"
    name="secondName"
    style="margin: 10px"
  >
    Отчество
    <input
      placeholder="Введите отчество преподавателя"
      tuiTextfield
      type="text"
    />
  </tui-input>
  <tui-input
    tuiAutoFocus
    tuiTextfieldSize="m"
    type="text"
    [(ngModel)]="teacher.lastName"
    name="lastName"
    style="margin: 10px"
  >
    Фамилия
    <input
      placeholder="Введите фамилию преподавателя"
      tuiTextfield
      type="text"
    />
  </tui-input>
  <tui-input
    tuiAutoFocus
    tuiTextfieldSize="m"
    type="text"
    [(ngModel)]="teacher.jobRole"
    name="jobRole"
    style="margin: 10px"
  >
    Должность
    <input
      placeholder="Введите должность преподавателя"
      tuiTextfield
      type="text"
    />
  </tui-input>

  <tui-input-files
    *ngIf="!control.value"
    accept="image/*"
    [formControl]="control"
    (reject)="onReject($event)"
  ></tui-input-files>

  <tui-files class="tui-space_top-1">
    <tui-file
      *ngIf="loadedFiles$ | async as file"
      [file]="file"
      [showDelete]="control.enabled"
      (removed)="removeFile()"
    ></tui-file>

    <tui-file
      *ngIf="rejectedFiles$ | async as file"
      state="error"
      [file]="file"
      [showDelete]="control.enabled"
      (removed)="clearRejected()"
    ></tui-file>

    <tui-file
      *ngIf="loadingFiles$ | async as file"
      state="loading"
      [file]="file"
      [showDelete]="control.enabled"
    ></tui-file>
  </tui-files>

  <div *ngIf="previewUrl" class="photo-preview">
    <h4>Предварительный просмотр новой фотографии:</h4>
    <img [src]="previewUrl" alt="New Teacher Photo" class="preview-photo" />
  </div>
  <button appearance="primary" tuiButton type="submit" class="btn">
    <img [src]="icon" class="btn-icon" /> Сохранить
  </button>
</form>
