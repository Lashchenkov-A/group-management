<h2>
  Редактирование преподавателя {{ teacher.jobRole }} {{ teacher.firstName }}
  {{ teacher.secondName }} {{ teacher.lastName }}

  <app-teacher-form
    [onSubmit]="updateTeacher.bind(this)"
    [teacher]="{
      firstName: teacher.firstName,
      secondName: teacher.secondName,
      lastName: teacher.lastName,
      jobRole: teacher.jobRole,
      photoPath: teacher.photoPath,
      id: teacher.id
    }"
  ></app-teacher-form>
</h2>
