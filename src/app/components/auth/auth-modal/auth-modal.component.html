<form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
  <h2>Вход</h2>
  <label tuiLabel class="tui-space_bottom-4">
    <tui-input formControlName="username" placeholder="Username" required
      >Введите логин</tui-input
    >
    <tui-error
      formControlName="username"
      [error]="[] | tuiFieldError | async"
    />
  </label>

  <label tuiLabel class="tui-space_bottom-4">
    <tui-input-password
      formControlName="password"
      [tuiTextfieldLabelOutside]="true"
    >
      Введите пароль
    </tui-input-password>
  </label>
  <button
    appearance="primary"
    tuiButton
    type="submit"
    [disabled]="!loginForm.valid"
  >
    <img [src]="icon" class="btn-icon" /> Войти
  </button>
  <p>
    <a href="#" (click)="openRegister($event)"
      >Нет аккаунта? Зарегистрироваться.</a
    >
  </p>
</form>
